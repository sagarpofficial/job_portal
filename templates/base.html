<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title if title else "OurJobs" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      background: #f1f5f9;
      color: #0f172a;
    }

    header {
      background: #0f172a;
      padding: 14px 0;
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      color: white;
      text-decoration: none;
    }

    .logo span { color: #38bdf8; }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 12px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .nav a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }

    .login { border: 2px solid #38bdf8; }
    .register { background: #22c55e; color: white !important; }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 30px 16px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #64748b;
      margin-top: 40px;
      border-top: 1px solid #e2e8f0;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <a href="{{ url_for('index') }}" class="logo">Our<span>Jobs</span></a>

    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('customer_support') }}">Support</a></li>

      {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}" class="login">Login</a></li>
        <li><a href="{{ url_for('register') }}" class="register">Register</a></li>
      {% endif %}
    </ul>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  Â© 2025 OurJobs â€” Built by You ðŸ’ª
</footer>

</body>
</html>
