{% extends "base.html" %}
{% block content %}

<style>
  .otp-container {
    max-width: 400px;
    margin: 60px auto;
    background: #fff;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    font-family: "Poppins", sans-serif;
    text-align: center;
    animation: fadeIn 0.4s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity:0; transform:translateY(-10px); }
    to { opacity:1; transform:translateY(0); }
  }

  h2 {
    color: #1e40af;
    margin-bottom: 10px;
  }

  p {
    color: #374151;
    font-size: 14px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    margin-bottom: 18px;
    outline: none;
    transition: 0.3s;
  }

  input[type="text"]:focus {
    border-color: #2563eb;
    box-shadow: 0 0 5px rgba(37,99,235,0.3);
  }

  .btn-primary {
    width: 100%;
    padding: 12px;
    background-color: #2563eb;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: .3s;
  }

  .btn-primary:hover {
    background-color: #1e3a8a;
  }
</style>

<div class="otp-container">
  <h2>üîê Verify OTP</h2>
  <p>We sent a one-time password to <strong>{{ email }}</strong>. Please enter it below.</p>

  <!-- Flash messages from base.html will appear above -->

  <form method="POST">
    <label>Enter OTP</label>
    <input type="text" name="otp" placeholder="Enter 6-digit OTP" required>

    <button class="btn-primary" type="submit">Verify OTP</button>
  </form>
</div>

{% endblock %}
