{% extends "base.html" %}
{% block content %}
<style>
  .form-container {
    max-width: 650px;
    margin: 50px auto;
    background-color: #fff;
    padding: 35px 40px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #1976d2;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: #1976d2;
    box-shadow: 0 0 5px rgba(25, 118, 210, 0.4);
  }

  textarea {
    resize: none;
    height: 100px;
  }

  .section-title {
    font-size: 18px;
    margin-top: 20px;
    color: #0d47a1;
    font-weight: bold;
  }

  .btn {
    background-color: #1976d2;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #0d47a1;
  }
</style>

<div class="form-container">
  <h2>Post Small-Scale Job</h2>

  <form method="POST">

    <!-- Basic Information -->
    <label for="title">Job Title</label>
    <input type="text" name="title" id="title" placeholder="Enter job title" required>

    <label for="category">Category</label>
    <input type="text" name="category" id="category" placeholder="e.g., Delivery, Helper, Cook">

    <label for="salary">Salary</label>
    <input type="text" name="salary" id="salary" placeholder="e.g., ‚Çπ10,000/month">

    <label for="salary_type">Salary Type</label>
    <select name="salary_type" id="salary_type" required>
      <option value="">Select type</option>
      <option value="Daily">Daily</option>
      <option value="Monthly">Monthly</option>
      <option value="Hourly">Hourly</option>
    </select>

    <label for="workplace_type">Workplace Type</label>
    <select name="workplace_type" id="workplace_type" required>
      <option value="">Select workplace</option>
      <option value="Home">Home</option>
      <option value="Shop">Shop</option>
      <option value="Office">Office</option>
      <option value="Outdoor">Outdoor</option>
    </select>

    <!-- Address Section -->
    <div class="section-title">üìç Job Location</div>

    <label for="location">City / Area</label>
    <input type="text" name="location" id="location" placeholder="e.g., Bengaluru, JP Nagar">

    <label for="full_address">Full Address</label>
    <textarea name="full_address" id="full_address" placeholder="House number, street, landmark..." required></textarea>

    <label for="pincode">Pincode</label>
    <input type="text" name="pincode" id="pincode" maxlength="6" placeholder="e.g., 560076" required>

    <label for="google_map_link">Google Map Link</label>
    <input type="text" name="google_map_link" id="google_map_link" placeholder="Paste map URL">

    <!-- Safety Section -->
    <div class="section-title">üõ° Safety Information</div>

    <label for="risk_level">Risk Level</label>
    <select name="risk_level" id="risk_level" required>
      <option value="">Select</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label>Tools Provided?</label>
    <select name="tools_provided">
      <option value="True">Yes</option>
      <option value="False">No</option>
    </select>

    <label>Food Provided?</label>
    <select name="food_provided">
      <option value="True">Yes</option>
      <option value="False">No</option>
    </select>

    <label>Stay Provided?</label>
    <select name="stay_provided">
      <option value="True">Yes</option>
      <option value="False">No</option>
    </select>

    <!-- Description -->
    <label for="description">Job Description</label>
    <textarea name="description" id="description" required></textarea>

    <button class="btn" type="submit">Post Job</button>

  </form>
</div>

{% endblock %}
