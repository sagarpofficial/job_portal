{% extends "base.html" %}
{% block content %}

<style>
.support-page {
  min-height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #dbeafe, #f8fafc);
}

.support-card {
  background: white;
  width: 480px;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.support-title {
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  color: #1e40af;
  margin-bottom: 6px;
}

.support-subtitle {
  text-align: center;
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 24px;
}

.form-label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

.form-control {
  width: 100%;
  height: 46px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  padding: 10px 14px;
  margin-bottom: 14px;
}

textarea.form-control {
  height: 110px;
}

.form-control:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.25);
}

.support-btn {
  width: 100%;
  height: 48px;
  border-radius: 12px;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
  border: none;
  font-weight: 600;
  font-size: 16px;
}

/* ================= MOBILE OPTIMIZATION ================= */
@media (max-width: 768px) {

  .support-page {
    padding: 20px;
    align-items: flex-start;
  }

  .support-card {
    width: 100%;
    padding: 24px 20px;
    border-radius: 14px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
  }

  .support-title {
    font-size: 22px;
  }

  .support-subtitle {
    font-size: 13px;
    margin-bottom: 18px;
  }

  .form-label {
    font-size: 14px;
  }

  .form-control {
    height: 44px;
    font-size: 14px;
  }

  textarea.form-control {
    height: 100px;
  }

  .support-btn {
    height: 46px;
    font-size: 15px;
    border-radius: 10px;
  }
}
</style>

<div class="support-page">
  <div class="support-card">

    <div class="support-title">ðŸ“© Customer Support</div>
    <div class="support-subtitle">
      We are here to help you â€” please fill out the form below.
    </div>

    <form method="POST">
      <label class="form-label">Your Name</label>
      <input type="text" name="name" class="form-control" required>

      <label class="form-label">Email Address</label>
      <input type="email" name="email" class="form-control" required>

      <label class="form-label">Subject</label>
      <input type="text" name="subject" class="form-control" required>

      <label class="form-label">Message</label>
      <textarea name="message" class="form-control" required></textarea>

      <button class="support-btn" type="submit">
        Submit Message
      </button>
    </form>

  </div>
</div>

{% endblock %}
